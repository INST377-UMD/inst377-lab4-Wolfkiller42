<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: hsl(303, 89%, 64%);
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Lab 4 Assignment</h1>

    <!-- Alert Me Section -->
    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>

    <!-- Change Color Section -->
    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section">
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <!-- Add Text Section -->
    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "lightgreen" : "lightblue";
            isBlue = !isBlue;
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
